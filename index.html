<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TitleContact Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
</head>
<body>
<div class="container">
    <h1 class="brand">Contact form created in JS and Firebase</span></h1>
    <div class="wrapper animated bounceInLeft">
        <div class="company-info">
            <h3>DK<span>Code</span></h3>
                <ul>
                    <li><i class="fa fa-road"></i>ul. Arbuzowa 14</li>
                    <li><i  class="fa fa-phone"></i>(+48) 666-777-888</li>
                    <li><i class="fa fa-envelope"></i>email@dkcode.pl</li>
                </ul>
        </div>
        <div class="contact">
            <h3>Napisz do nas:</h3>
            <div class="alert">Twoja wiadomość została wysłana</div>
            <form id="contact-form">
                <p>
                    <label for="name">Imię i Nazwisko
                        <input type="text" name="name" id="name" required>
                    </label>
                </p>
                <p>
                    <label for="company">Firma
                        <input type="text" name="company" id="company">
                    </label>
                </p>
                <p>
                    <label for="email">Adres email
                        <input type="email" name="email" id="email" required>
                    </label>
                </p>
                <p>
                    <label for="phone">Telefon
                        <input type="text" name="phone" id="phone">
                    </label>
                </p>
                <p class="message">
                    <label for="message">Wiadomość
                        <textarea rows="5" name="message" id="message"></textarea>
                    </label>
                </p>
                <p class="message">
                    <button type="submit">Submit</button>
                </p>
            </form>
        </div>
    </div>
</div>
<script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-app.js"></script>
<script src="index.js"></script>
</body>
</html>
