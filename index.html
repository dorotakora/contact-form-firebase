<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TitleContact Form</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1 class="brand">Contact form JS with Firebase</h1>
    <div class="wrapper">
        <div class="company-info">
            <h3>DK Code</h3>
            <ul>
                <li><i class="fa fa-road"></i>ul. Arbuzowa 14</li>
                <li><i class="fa fa-phone"></i> (+48) 555-666-777</li>
                <li><i class="fa fa-envelope"></i> email@dkcode.pl</li>
            </ul>
        </div>
        <div class="contact">
            <h3>Napisz do nas:</h3>
            <div class="alert">Wysłano wiadomość</div>
            <form id="contactForm">
                <p>
                    <label>Imię</label>
                    <input type="text" name="name" id="name" required>
                </p>
                <p>
                    <label>Firma</label>
                    <input type="text" name="company" id="company">
                </p>
                <p>
                    <label>Adres email</label>
                    <input type="email" name="email" id="email" required>
                </p>
                <p>
                    <label>Telefon</label>
                    <input type="text" name="phone" id="phone">
                </p>
                <p class="full">
                    <label>Wiadomość</label>
                    <textarea name="message" rows="5" id="message"></textarea>
                </p>
                <p class="full">
                    <button type="submit">Wyślij</button>
                </p>
            </form>
        </div>
    </div>
</div>
<script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-database.js"></script>
<script src="index.js"></script>
</body>
</html>
